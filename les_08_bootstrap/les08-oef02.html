<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les08-oef02</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <main class="container">
      <h1>Registreren</h1>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="voornaam" class="form-label">Voornaam</label>
          <input type="text" class="form-control" id="voornaam" />
        </div>
        <div class="mb-3">
          <label for="naam" class="form-label">Naam</label>
          <input type="text" class="form-control" id="naam" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mailadres</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="wachtwoord" class="form-label">Wachtwoord</label>
          <input type="password" class="form-control" id="wachtwoord" />
        </div>
        <div class="mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="registratie" />
            <label class="form-check-label" for="registratie">Accepteer onze <a href="#">algemene voorwaarden</a>.</label>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Registreren" />
      </form>
    </main>

    <!-- bootstap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
